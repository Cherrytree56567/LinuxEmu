<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AMD64 Linux Emulator</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="styles/style.css"/>
	</head>
	<body>
		<main id="wasm"></main>
				
		<div class="container">
			<h1 class="title">AMD64 Linux Emulator</h1>

            <input type="file" id="fileInput" accept=".elf" style="display:none">
			<button id="FileIn">Choose File</button>

            <button class="debug-btn" onclick="Debug = true">Enable Debugging</button>
			<br>
            <div id="terminal" class="terminal">
				<div id="debug-console" class="output"></div>
			</div>
			<div class="input-container">
				<input type="text" id="DebugInput">
				<button id="Debug-btn"><i class="fa-solid fa-up-long"></i></button>
			</div>
		</div>

		<script src="scripts/wasm_exec.js"></script>
        <script src="scripts/script.js"></script>
	</body>
</html>
